<body>
    <canvas id="flowmap" width="1000" height="600"></canvas>

    <div id="input-modal" class="overlay">
        <div class="modal">
            <h2 id="modal-title">Input</h2>
            <a id="modal-close" class="close">&times;</a>
            <div class="content">
                <form id="modal-form" onsubmit="return false;">
                    <input id="modal-input" type="text">
                    <input type="submit" id="modal-submit"></input>
                </form>
            </div>
        </div>
    </div>

    <ul id="context-menu" class="context-menu"></ul>

    <script src="./js/lib/node.js"></script>
    <script src="./js/lib/node-collection.js"></script>
    <script src="./js/lib/connection.js"></script>
    <script src="./js/lib/connection-collection.js"></script>
    <script src="./js/lib/context-option.js"></script>

    <script src="./js/draw.js"></script>
    <script src="./js/modal.js"></script>
    <script src="./js/context-menu.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/operations.js"></script>
    <script src="./js/mouse-events.js"></script>

    <script>
        let n1 = new Node('1', 100, 200);
        let n2 = new Node('2', 400, 100);
        let n3 = new Node('3', 500, 400);

        nodes.push(n1, n2, n3); 

        let c1 = new Connection(n1, n2);
        let c2 = new Connection(n1, n3);
        connections.push(c1, c2);
        draw();
    </script>

    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
    <link rel="stylesheet" type="text/css" href="./styles/modal-styles.css">
    <link rel="stylesheet" type="text/css" href="./styles/context-menu-styles.css">
</body>
